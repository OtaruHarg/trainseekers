<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>TRAINSEEKERS</title>
    <link rel="stylesheet" href="style_index.css" type="text/css">
  </head>
  <body>
    <h1 id="moji">5桁のパスワードを入力してください</h1>
    <h2 id="passes">パスワード</h2>
    <div class="field">
      <div class="card" onclick="press(1)">1</div>
      <div class="card" onclick="press(2)">2</div>
      <div class="card" onclick="press(3)">3</div>
    </div>
    <div class="field">
      <div class="card" onclick="press(4)">4</div>
      <div class="card" onclick="press(5)">5</div>
      <div class="card" onclick="press(6)">6</div>
    </div>
    <div class="field">
      <div class="card" onclick="press(7)">7</div>
      <div class="card" onclick="press(8)">8</div>
      <div class="card" onclick="press(9)">9</div>
    </div>
    <div class="field">
      <div class="card" onclick="press_S()"></div>
      <div class="card" onclick="press(0)">0</div>
      <div class="card" onclick="press_E()">E</div>
    </div>
    <script src="script_index.js"></script>
  </body>
</html>
